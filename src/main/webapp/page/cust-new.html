<style>

	display: inline-block;
}
</style>

<body>


	<div id="content">
		<div id="content-header">
			<h1>新增客户</h1>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6" style="width:100%">
					<form action="#" method="get" class="form-horizontal">
						<div class="widget-box" id="input">
							<div class="widget-title">
								<span class="icon"> <i class="icon-align-justify"></i>
								</span>
								<h5>客户基本信息</h5>
							</div>
							<div class="widget-content nopadding">
								<div class="control-group">
									<label class="control-label" data-wa-req="true"  id="lbname">客户名称:</label>
									<div class="controls">
										<input id="custName" type="text" class="span11" data-wa-req="true" data-label-id="lbname"/> *
									</div>
								</div>
							</div>
							<div class="widget-title">
								<span class="icon"> <i class="icon-align-justify"></i>
								</span>
								<h5>客户其他信息</h5>
							</div>
							<div class="widget-content nopadding">

								<div class="control-group">
									<label class="control-label" data-wa-req="true"  id="lbname">家庭地址:</label>
									<div class="controls">
										<input id="custAddress" type="text" class="span11" data-wa-req="true" data-label-id="lbname"/> *
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" data-wa-req="true"  id="lbname">性别:</label>
									<div class="controls">
										<input id="sex" type="text" class="span11" data-wa-req="true" data-label-id="lbname"/> *
									</div>
								</div>

								<div class="form-actions">
									<button id="save" type="button" class="btn btn-success">保存</button>
								</div>

							</div>
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>

	<script>
		$(document).on("ready", function() {
			$("#save").on("click", function() {
				var data = $("#input").validAndBuild();
				if (!data) return;
				my_ajax(my_urlBase() + "/jplugin-test/cust/addCustomer.do", {
					contentType:"application/json",
					data : JSON.stringify({cust:data}),
					success : function(data) {
						if (data.success) {
							alert("成功保存");
							var p = new wa_gopara("cust-list.html");
							p.go();
						} 
					}
				});

			});
		});
	</script>
</body>
